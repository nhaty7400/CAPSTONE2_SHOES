<body>
  <header>
    <div class="container">
      <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="../index.html">CyberShoes</a>
        <ul class="navbar-nav components-group" id="isNotLogIn">
          <li class="nav-item">
            <a href="./login.html"><i class="fa-solid fa-basket-shopping text-white"></i></a>
          </li>
          <li class="nav-item">
            <a href="./login.html"><button class="btn btn-light">Log In</button></a>
          </li>
          <li class="nav-item">
            <a href="./register.html"><button class="btn btn-dark">Register</button></a>
          </li>
        </ul>

        <ul class="navbar-nav components-group" id="isLogIn">
          <li class="nav-item">
            <a href="./cart.html"><i class="fa-solid fa-basket-shopping text-white"></i></a>
          </li>

            <span id="helloUserName">Hello </span>
          </li>
          <li class="nav-item">
            <button class="btn btn-light" id="logOut">Log Out</button>
          </li>
        </ul>

      </nav>
    </div>

  </header>
  <section class="login">
    <div class="container">
      <h1 class="text-center">Sign in your account</h1>
      <form id="formLogIn">
        <div class="row d-flex justify-content-center">
          <div class="col-6 form-group">
            <label for="">Email</label>
            <input type="text" class="form-control" id="cyberEmail">
            <span id="spanEmail" class="text-danger"></span>
          </div>

        </div>
        <div class="row d-flex justify-content-center">
          <div class="col-6 form-group">
            <label for="">Password</label>
            <input type="password" class="form-control" id="cyberPass">
            <span id="spanPass" class="text-danger"></span>
          </div>
        </div>
        <div class="row d-flex justify-content-center">
          <button class="cybershoes-carousel-btn mt-3" id="signInBtn">Sign in</button>
        </div>
      </form>
    </div>
  </section>
  <footer class="cybershoes-footer">

      <div class="row align-items-center">

        </div>

    </div>
