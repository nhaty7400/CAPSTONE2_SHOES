<body>
  <header>
    <div class="container">
      <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="../index.html">CyberShoes</a>
        <ul class="navbar-nav components-group">
          <li class="nav-item">
            <i class="fa-solid fa-basket-shopping"></i>

            <a href="#"><button class="btn btn-dark">Register</button></a>
          </li>
        </ul>

      </nav>
    </div>

  </header>
  <section class="register">
    <div class="container">
      <h1 class="text-center">Register Form</h1>
      <form id="formRegister">
        <div class="row d-flex justify-content-center">
          <div class="col-6 form-group">
            <label for="">Email</label>
            <input type="text" class="form-control" id="cyberEmail">
            <span id="spanEmail" class="text-danger"></span>
          </div>
        </div>
        <div class="row d-flex justify-content-center">
          <div class="col-6 form-group">
            <label for="">Name</label>
            <input type="text" class="form-control" id="cyberName">
            <span id="spanName" class="text-danger"></span>
          </div>
        </div>
        <div class="row d-flex justify-content-center">
          <div class="col-6 form-group">
            <label for="">Phone</label>
            <input type="text" class="form-control" id="cyberPhone">
            <span id="spanPhone" class="text-danger"></span>
          </div>
        </div>
        <div class="row d-flex justify-content-center">
          <div class="col-6 form-group">
            <label for="">Password</label>
            <input type="password" class="form-control" id="cyberPass">
            <span id="spanPass" class="text-danger"></span>
          </div>
        </div>
        <div class="row d-flex justify-content-center">
          <div class="col-6 form-group">
            <label for="">Confirm Password</label>
            <input type="password" class="form-control" id="cyberConfirmPass">
            <span id="spanConfirmPass" class="text-danger"></span>
          </div>
        </div>
        <div class="row d-flex justify-content-center">
          <div class="col-6 form-group">
            <span>Gender</span>
            <div class="radio-group d-flex justify-content-center">
              <div class="radio-container">
                <input type="radio" id="male" name="gender" class="active">
                <label for="male">Male</label>

                <input type="radio" id="female" name="gender">
                <label for="female">Female</label>

              </div>
            </div>
          </div>
        </div>
        <div class="row d-flex justify-content-center">
          <button class="cybershoes-carousel-btn" id="sign-un-btn">Sign up</button>
        </div>
      </form>
    </div>
  </section>
