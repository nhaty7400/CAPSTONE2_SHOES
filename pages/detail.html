<html lang="en">

<head>
    <title>CyberShoes - Detail</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>
    <header>
        <div class="container">
            <nav class="navbar navbar-expand-lg">
                <a class="navbar-brand" href="../index.html">CyberShoes</a>
                <ul class="navbar-nav components-group" id="isNotLogIn">
                    <li class="nav-item">
                        <a href="./login.html"><i class="fa-solid fa-basket-shopping text-white"></i></a>
                    </li>
                    <li class="nav-item">
                        <a href="./login.html"><button class="btn btn-light">Log In</button></a>
                    </li>
                    <li class="nav-item">
                        <a href="./register.html"><button class="btn btn-dark">Register</button></a>
                    </li>
                </ul>

                <ul class="navbar-nav components-group" id="isLogIn">
                    <li class="nav-item">
                        <a href="./cart.html"><i class="fa-solid fa-basket-shopping text-white"></i></a>
                    </li>
                    <li class="nav-item">
                        <span id="helloUserName"> Hello </span>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-light" id="logOut">Log Out</button>
                    </li>
                </ul>

            </nav>
        </div>

    </header>
    <section class="product-detail">
        <div class="container">
            <div class="row" id="product-detail">
                <div class="col-12 col-md-6">
                    <img class="img-fluid" src="../img/product-img.png" alt="">
                </div>
                <div class="col-12 col-md-6">
                    <div class="detail-text">
                        <h1 class="my-3">Adidas prohere</h1>
                        <h2 class="mb-3">$350.00</h2>
                        <p class="my-2">The adidas Primeknit upper wraps the foot with a supportive fit that enhances
                            movement.</p>
                    </div>
                    <div class="detail-size mt-4">
                        <h2 class="mb-3">Available Size</h2>
                        <div class="size-btn-group">
                            <button class="size-btn">36</button>
                            <button class="size-btn">37</button>
                        </div>
                    </div>
                    <div class="quantity-btn d-flex mt-3">
                        <button class="minus-btn" onclick="handleMinus()"><svg xmlns="http://www.w3.org/2000/svg"
                                fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                                class="w-4 h-4">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 12h-15" />
                            </svg>
                        </button>
                        <input type="text" name="amount" id="amount" value="1">
                        <button class="plus-btn" onclick="handlePlus()"><svg xmlns="http://www.w3.org/2000/svg"
                                fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                                class="w-4 h-4">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                            </svg>
                        </button>
                    </div>
                    <button class="cybershoes-carousel-btn my-5">Add to cart</button>
                </div>
            </div>
        </div>
    </section>
    <section class="related-product">
        <div class="container">
            <h1 class="text-center pt-5">--Related Products--</h1>
            <div class="cybershoes-product-content mt-5">
                <div class="row" id="cybershoes-related-product">
                </div>
            </div>
        </div>
    </section>
    <footer class="cybershoes-footer">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-4">Â© 2023</div>
                <div class="col-8">
                    <ul class="nav justify-content-end">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Product</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Log In</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Register</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!-- AXIOS -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <!-- My JS -->
    <script src="../js/login.js"></script>
    <script src="../js/logout.js"></script>
    <script src="../js/quantityBtn.js"></script>
    <script src="../js/detail.js"></script>
</body>

</html>
