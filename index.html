<body>

    <div class="container">
      <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="./index.html">CyberShoes</a>
        <ul class="navbar-nav components-group" id="isNotLogIn">
          <li class="nav-item">
            <a href="./views/login.html"><i class="fa-solid fa-basket-shopping text-white"></i></a>
          </li>
          <li class="nav-item">
            <a href="./views/login.html"><button class="btn btn-light">Log In</button></a>
          </li>
          <li class="nav-item">
            <a href="./views/register.html"><button class="btn btn-dark">Register</button></a>
          </li>
        </ul>

        <ul class="navbar-nav components-group" id="isLogIn">
          <li class="nav-item">
            <a href="./views/cart.html" onclick=""><i class="fa-solid fa-basket-shopping text-white"></i></a>

          <li class="nav-item">
            <button class="btn btn-light" id="logOut">Log Out</button>
          </li>
        </ul>

      </nav>
    </div>

  </header>
  <section>
    <div class="cybershoes-carousel">
      <div class="container">
        <div class="row">
          <div class="col-6">
            <img class="img-fluid" src="./asset/img/carousel.png" alt="">
          </div>
          <div class="col-6 d-flex align-items-center">
            <div>
              <h1>CyberShoes</h1>
              <h3>Where you can get your right shoes</h3>
              <a href="#cybershoes-product">
                <button class="cybershoes-carousel-btn mt-4">Shop now</button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section class="cybershoes-product" id="cybershoes-product">
    <div class="container">
      <h1 class="text-center pt-5">--Feature Products--</h1>
      <div class="cybershoes-product-category my-4 d-flex justify-content-center ">
        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link cybershoes-category-btn" id="pills-all-tab" data-toggle="pill"
              data-target="#pills-all" type="button" role="tab" aria-controls="pills-all"
              aria-selected="true">All</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link cybershoes-category-btn" id="pills-addidas-tab" data-toggle="pill"
              data-target="#pills-addidas" type="button" role="tab" aria-controls="pills-addidas"
              aria-selected="false">Addidas</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link cybershoes-category-btn" id="pills-nike-tab" data-toggle="pill"
              data-target="#pills-nike" type="button" role="tab" aria-controls="pills-nike"
              aria-selected="false">Nike</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link cybershoes-category-btn" id="pills-vanscv-tab" data-toggle="pill"
              data-target="#pills-vanscv" type="button" role="tab" aria-controls="pills-vanscv"
              aria-selected="false">Vans Converse</button>
          </li>
        </ul>
      </div>
      <div class="mt-5">
        <div class="row" id="cybershoes-product-content">
        </div>
      </div>
    </div>

    <div class="container">
